<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Direct Lending Software Engineering Intern Assessment</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/postcode_state.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="form-container">
        <form method="post" action="php/insert.php">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required onkeyup="updateState()">
          </div>
          <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" disabled>
          </div>
          <button type="submit">Submit</button>
          <!--<button type="button" onclick="retrieveData()">Retrieve</button> -->
        </form>
      </div>
      <div class="data-container">
        <!-- <h2>Retrieved Data</h2> -->
        <div id="data"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/retrieve_data.js"></script>
  </body>
</html>
